<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Basement Mycology</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Courier+Prime:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      :root {
        --paper: #d6d3d1;
        --ink: #1c1917;
        --concrete: #292524;
        --rust: #7f1d1d;
        --mold: #365314;
      }
      
      body {
        background-color: #0c0a09;
        background-image: url("https://www.transparenttextures.com/patterns/concrete-wall.png");
        color: #e7e5e4;
        font-family: 'Courier Prime', monospace;
        overflow: hidden; /* No scroll allowed */
        height: 100vh;
      }

      h1, h2, h3, .stamp {
        font-family: 'Special Elite', cursive;
      }
      
      /* Gritty Panel */
      .concrete-panel {
        background-color: #1c1917;
        background-image: url("https://www.transparenttextures.com/patterns/dark-concrete.png");
        border: 2px solid #44403c;
        box-shadow: inset 0 0 20px #000;
      }

      .paper-note {
        background-color: #f5f5f4;
        background-image: url("https://www.transparenttextures.com/patterns/paper.png");
        color: #1c1917;
        box-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        transform: rotate(-1deg);
      }

      .polaroid {
        background-color: #fff;
        padding: 6px 6px 20px 6px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.5);
        color: #000;
        font-family: 'Special Elite', cursive;
        text-align: center;
      }

      /* CRT Flicker for the "Laptop" screen */
      .crt-screen {
        background: #111;
        color: #4ade80;
        font-family: 'Courier Prime', monospace;
        text-shadow: 0 0 5px #4ade80;
        border: 4px solid #333;
        position: relative;
        overflow: hidden;
      }
      .crt-screen::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0; left: 0; bottom: 0; right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        z-index: 2;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }

      .lamp-glow-red { box-shadow: 0 20px 60px rgba(220, 38, 38, 0.6); }
      .lamp-glow-uv { box-shadow: 0 20px 60px rgba(124, 58, 237, 0.5); }
      .lamp-glow-warm { box-shadow: 0 20px 60px rgba(251, 191, 36, 0.4); }

    </style>

</head>

  </body>
</html>
